<!DOCTYPE html>
<html>
<head th:replace="layout/layout :: head"></head>
<body class="skin-blue sidebar-mini">

	<header th:replace="layout/layout :: header" class="main-header"></header>

	<aside th:replace="layout/layout :: menu" class="main-sidebar"></aside>

	<div class="content-wrapper">
		<!-- Contenido del formulario -->
		<br>
		<div class="container">
			<div class="card">
				<div th:text="${titulo}" class="card-header text-center"></div>
				<div class="card-body">
					<!-- Envia la informacion del form  recibe el objeto  metodo post para enviar  -->
					<form th:action="@{/clientes/form}" th:object="${cliente}" method="post">
						<div class="row">
							<div class="col-md-6 mb-2">
								<label>Nombres:</label> <input type="text" th:field="*{nombres}"
									class="form-control" placeholder="Ingrese nombres">
							</div>
							<div class="col-md-6 mb-2">
								<label>Apellidos:</label> <input type="text"
									th:field="*{apellidos}" class="form-control"
									placeholder="Ingrese apellidos">
							</div>
						</div>
						<div class="row">
							<div class="col-md-6 mb-2">
								<label>E-mail:</label> <input type="text" th:field="*{email}"
									class="form-control" placeholder="Ingrese nombres">
							</div>
							<div class="col-md-6 mb-2">
								<label>Fecha:</label> <input type="date"
									th:field="*{fecha_creacion}" class="form-control">
							</div>
						</div>
						<br> <input type="hidden" th:field="*{id}">
						<div class="row">
							<div class="col-12 mt-2 text-center">
								<button type="submit" class="btn btn-primary">
									<svg width="1em" height="1em" viewBox="0 0 16 16"
										class="bi bi-check" fill="currentColor"
										xmlns="http://www.w3.org/2000/svg">
  <path fill-rule="evenodd"
											d="M10.97 4.97a.75.75 0 0 1 1.071 1.05l-3.992 4.99a.75.75 0 0 1-1.08.02L4.324 8.384a.75.75 0 1 1 1.06-1.06l2.094 2.093 3.473-4.425a.236.236 0 0 1 .02-.022z" />
</svg>
									<span th:text="${boton}"></span>
								</button>
							</div>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="layout/layout :: footer" class="main-footer"></footer>
</body>
</html>
